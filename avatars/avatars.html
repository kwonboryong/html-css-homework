<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>avatars 과제</title>
    <link rel="stylesheet" href="avatars.css" />
  </head>
  <body>
    <main class="container">
      <div class="box1">
        <div class="face">
          <img src="../images/images/faces/face1.jpg" alt="아바타 이미지 1" />
          <div class="offline" aria-label="미접속"></div>
        </div>

        <div class="face">
          <img src="../images/images/faces/face2.jpg" alt="아바타 이미지 2" />
          <div class="online" aria-label="접속"></div>
        </div>

        <div class="face">
          <img src="../images/images/faces/face4.png" alt="아바타 이미지 3" />
          <div class="offline" aria-label="미접속"></div>
        </div>

        <div class="face">
          <img src="../images/images/faces/face4.jpg" alt="아바타 이미지 4" />
          <div class="online" aria-label="접속"></div>
        </div>
      </div>

      <div class="box2">
        <div class="face">
          <img src="../images/images/faces/face5.jpg" alt="아바타 이미지 5" />
          <div class="online" aria-label="접속"></div>
        </div>

        <div class="face">
          <img src="../images/images/faces/face6.jpg" alt="아바타 이미지 6" />
          <div class="online" aria-label="접속"></div>
        </div>

        <div class="face">
          <img src="../images/images/faces/face7.jpg" alt="아바타 이미지 7" />
          <div class="offline" aria-label="미접속"></div>
        </div>

        <div class="face">
          <img src="../images/images/faces/face8.jpg" alt="아바타 이미지 8" />
          <div class="offline" aria-label="미접속"></div>
        </div>
      </div>
    </main>
  </body>
</html>
